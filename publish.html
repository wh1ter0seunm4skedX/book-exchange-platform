<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publish Book Modal</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gray-50 font-inter">
  <!-- Publish Book Modal -->
  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-6">
      <!-- Header -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Publish a Book</h2>
        <button class="text-gray-400 hover:text-gray-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <!-- Content -->
      <form>
        <!-- Book Selection Dropdown -->
        <div class="mb-4">
          <label for="book-select" class="block text-sm font-medium text-gray-700 mb-2">Select a Book</label>
          <select id="book-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="" disabled selected>Choose a book from the list</option>
            <option value="infi-2">אינפי 2</option>
            <option value="algorithms">אלגוריתמים</option>
            <option value="linear-algebra">אלגברה לינארית 1</option>
          </select>
        </div>
        <!-- Condition Radio Buttons -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Book Condition</label>
          <div class="flex flex-col gap-2">
            <label class="flex items-center">
              <input type="radio" name="condition" value="new" class="mr-2">
              <span>New</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="condition" value="good" class="mr-2">
              <span>Good</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="condition" value="fair" class="mr-2">
              <span>Fair</span>
            </label>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="flex justify-end">
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition">
            Publish Book
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Found - BookXChange</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    .confetti div {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: var(--tw-bg-color, #FFD700);
      opacity: 0.8;
      animation: confetti-fall 2.5s ease-in-out infinite;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-100%) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
    .confetti div:nth-child(1) { left: 10%; animation-delay: 0s; }
    .confetti div:nth-child(2) { left: 25%; animation-delay: 0.3s; background-color: #FF4500; }
    .confetti div:nth-child(3) { left: 40%; animation-delay: 0.6s; background-color: #32CD32; }
    .confetti div:nth-child(4) { left: 55%; animation-delay: 0.1s; background-color: #1E90FF; }
    .confetti div:nth-child(5) { left: 70%; animation-delay: 0.8s; background-color: #FFD700; }
    .confetti div:nth-child(6) { left: 85%; animation-delay: 0.5s; background-color: #FF1493; }
  </style>
</head>
<body class="bg-gray-50 font-inter">
  <!-- Confetti -->
  <div class="confetti">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Match Modal -->
  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-6">
      <!-- Header -->
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold text-gray-800">You've Got a Match!</h2>
        <button class="text-gray-400 hover:text-gray-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <!-- Content -->
      <div class="space-y-4">
        <!-- Book Details -->
        <div class="flex items-center gap-4">
          <div class="w-16 h-20 bg-center bg-cover rounded-md" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkuIJXBpqowTWUbrUnKHn9bJgHsZxXhonhtg&s');"></div>
          <div>
            <p class="text-lg font-medium text-gray-800">אינפי 2</p>
            <p class="text-sm text-gray-500">Requested by: John Doe</p>
          </div>
        </div>
        <!-- Matched User Details -->
        <div>
          <h3 class="text-lg font-medium text-gray-800">Matched User</h3>
          <p class="text-sm text-gray-600">Name: <span class="font-medium text-gray-800">Jane Smith</span></p>
          <p class="text-sm text-gray-600">Phone: <span class="font-medium text-gray-800">+972-50-123-4567</span></p>
        </div>
      </div>
      <!-- Actions -->
      <div class="mt-6 flex justify-between gap-4">
        <button class="w-full py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition">
          Accept Match
        </button>
        <button class="w-full py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition">
          Decline Match
        </button>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-gray-50 font-inter">
  <div class="min-h-screen flex items-center justify-center px-6">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-2xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Create Your Account</h2>
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Your full name"
            class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-100 p-3 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your phone number"
            class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-100 p-3 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-100 p-3 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-100 p-3 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
            <button type="button" class="absolute inset-y-0 right-3 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12m-3 3.06c-.64 0-1.29-.24-1.77-.7a2.48 2.48 0 0 1 0-3.42c.48-.46 1.13-.7 1.77-.7s1.29.24 1.77.7c.48.46.7 1.11.7 1.77s-.22 1.31-.7 1.77a2.48 2.48 0 0 1-1.77.7zM9 12a6.12 6.12 0 0 1 3-5.2 6.12 6.12 0 0 1 3 5.2c0 1.64-.65 3.19-1.77 4.3A6.16 6.16 0 0 1 12 18 6.16 6.16 0 0 1 7.77 16.3 6.12 6.12 0 0 1 6 12"/>
              </svg>
            </button>
          </div>
        </div>
        <p class="text-sm text-gray-500">
          By signing up, you agree to our <a href="#" class="text-indigo-500 hover:underline">Terms</a> and <a href="#" class="text-indigo-500 hover:underline">Privacy Policy</a>.
        </p>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Sign Up
        </button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-6">
        Already have an account? <a href="#" class="text-indigo-500 hover:underline">Log in</a>.
      </p>
    </div>
  </div>
</body>
</html>

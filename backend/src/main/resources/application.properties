spring.application.name=backend

# Server Configuration
server.port=8080

# DataSource Configuration
spring.datasource.url=jdbc:mariadb://localhost:3307/book_exchange
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# MariaDB4j Configuration
embedded.mariadb4j.enabled=true
embedded.mariadb4j.port=3307
embedded.mariadb4j.database-name=book_exchange
embedded.mariadb4j.base-dir=./mariaDB4j/data

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=USER
